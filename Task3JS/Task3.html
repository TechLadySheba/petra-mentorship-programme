        <script>
          
          function kilometersToMiles(kilometers) {
    
    const miles = kilometers * 0.621371;
    return miles;
  }

  const kilometers = 10;
const miles = kilometersToMiles(kilometers);
console.log(`${kilometers} kilometers = ${miles} miles.`);



        </script>
